extra_css:
  - stylesheets/extra.css

theme:
  name: material
  icon:
    logo: material/cube-outline
    annotation: material/arrow-right-circle
  # font:
  #   code: monospace
  features:
    - navigation.instant
    - navigation.expand
    - navigation.tabs
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: purple
    accent: deep purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: purple
    accent: deep purple
    toggle:
      icon: material/weather-night
      name: Switch to system preference

plugins:
- search
- autorefs
- llmstxt:
    full_output: llms-full.txt
    markdown_description: |
      Abstract Dataloader (ADL) is a framework for defining modular, type-safe
      dataloaders for multimodal time-series data. It provides a protocol-based
      specification (Dataset, Trace, Sensor, Transform, Collate, Pipeline),
      abstract base classes, generic implementations, and optional extensions
      for building interoperable data loading pipelines across frameworks and
      modalities.
    sections:
      "About":
      - index.md: Project overview and motivation
      - dataloader.md: Dataset/Trace/Sensor programming model for loading multimodal time-series data
      - transforms.md: Transform, Collate, and Pipeline protocols for data preprocessing
      - tutorial.md: User's guide for using ADL-compliant components
      - guide.md: Developer's guide for implementing ADL-compliant components using abstract base classes and type parameters
      - verification.md: Static (pyright) and runtime (beartype/jaxtyping) type checking
      - types.md: Setting up a type system with optree dataclasses and jaxtyping array annotations
      "API":
      - spec.md: Protocol definitions for Metadata, Sensor, Synchronization, Trace, Dataset, Transform, Collate, and Pipeline
      - abstract.md: Abstract base class implementations of the spec protocols
      - generic.md: Generic reusable implementations of the spec protocols
      "Extensions":
      - extensions/index.md: Overview of optional extension modules
      - extensions/augment.md: Data augmentation utilities
      - extensions/graph.md: Graph-structured data support
      - extensions/lightning.md: PyTorch Lightning integration
      - extensions/objective.md: Objective/loss function integration
      - extensions/sample.md: Sampling strategies
      - extensions/torch.md: PyTorch dataset and dataloader utilities
      - extensions/types.md: Type system utilities
- mkdocstrings:
    default_handler: python_xref
    handlers:
      python_xref:
        options:
          docstring_style: google
          relative_crossrefs: true
          separate_signature: true
          line_length: 80
          show_signature_annotations: true
          signature_crossrefs: true
          show_root_full_path: true
          show_root_members_full_path: true
          show_symbol_type_heading: true
          show_root_heading: true
          show_root_toc_entry: true
          heading_level: 1
          check_crossrefs_exclude:
          - "^torch\\.(.*)"
          - "^numpy\\.(.*)"
        inventories:
        - https://pytorch.org/docs/stable/objects.inv
        - https://docs.python.org/3/objects.inv
        - https://numpy.org/doc/stable/objects.inv
        - https://optree.readthedocs.io/en/latest/objects.inv

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
